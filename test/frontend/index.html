<html>

    <head>

		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    
    </head>


    <body>
        
        <div id="root" style="font-family: Montserrat;">hi</div>

        <script type="text/babel">

            class Homepage extends React.Component
            {
                constructor(props)
                {
                    super(props);
                    this.state={
                        page:1,
                        name:'homepage'
                    }
                }

                render()
                {
                    return(
                        <h1>Hello World</h1>
                    );
                }
            }

            ReactDOM.render(
                <Homepage/>,
                document.querySelector("#root")
            );

        </script>

    </body>

</html>
